<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta property="og:url" content="https://kkotbot-docs.kro.kr">
    <meta property="og:title" content="KakaotalkBot Docs">
    <meta property="og:description" content="카카오톡 봇의 정보가 모인 카카오톡 봇 문서입니다.">
    <meta property="og:image" content="https://kkotbot-docs.kro.kr/img/grp_img.jpg">
    <script type="text/javascript" src="script/jquery.js"></script>
    <link id="favicon" rel="shortcut icon" type="image/x-icon" href="img/icon.ico">
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/basic.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>회원가입</title>
</head>
<body>
    <header>
        <a href='index.html'><img id="kkotb_rfnc" src="img/docs.png"></a>
        <div id="wrap">
            <form action="" autocomplete="off">
                <input id="search" data-bg="#ff0d86" name="search" type="text" placeholder="검색할 내용을 입력하세요.">
                <!--<button type="submit"><img id="search" src="img/search.png"></button>--><input id="search_submit" value="Rechercher" type="submit">
            </form>
        </div>
    </header>
    <div id="content">
        <section id="body">
            <h1 class="ttl">Sign Up</h1>
            <form name="sign_up" autocomplete="off">
                <input type="text" id="id" placeholder="아이디"><br>
                <input type="password" id="pswd" placeholder="비밀번호 (6~16자리, 영문 대소문자/숫자/특수기호 포함)"><br>
                <input type="password" id="re_pswd" placeholder="비밀번호 확인"><br>
                <input type="text" id="email" placeholder="이메일"><br>
                <img id="profile"><input id="profile" type="file" accept="image/*"><br>
                <button id="complete" class="btn">회원가입</button>
            </form>
        </section>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>
    <script src="script/Login.js"></script>
</body>
